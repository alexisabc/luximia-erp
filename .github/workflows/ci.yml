name: Main CI Utility

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: erp_db_test
          POSTGRES_USER: erp_user
          POSTGRES_PASSWORD: erp_password
        ports:
          - 5432:5432
        # Set health check to ensure postgres is ready
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gettext libcairo2 libpango-1.0-0 libpangocairo-1.0-0 libgdk-pixbuf2.0-0 libffi-dev shared-mime-info

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
    
    - name: Run Tests with Pytest
      env:
        DATABASE_URL: postgres://erp_user:erp_password@localhost:5432/erp_db_test
        REDIS_URL: redis://localhost:6379/1
        DJANGO_SETTINGS_MODULE: config.settings
        SECRET_KEY: "secret-key-for-testing-purposes"
        DEBUG: "True"
        CELERY_BROKER_URL: redis://localhost:6379/1
      run: |
        cd backend
        pytest

  frontend-build-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend/erp_ui

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/erp_ui/package-lock.json

    - name: Install Dependencies
      run: npm ci

    - name: Build Check
      run: npm run build
      env:
        NEXT_TELEMETRY_DISABLED: 1
