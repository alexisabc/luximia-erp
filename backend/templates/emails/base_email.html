<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }}</title>
    <style>
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; line-height: 1.6; color: #333; margin: 0; padding: 0; -webkit-font-smoothing: antialiased; }
        .container { width: 100%; max-width: 600px; margin: 0 auto; background-color: #ffffff; }
        .header { background-color: #f8f9fa; padding: 20px; text-align: center; border-bottom: 1px solid #e9ecef; }
        .logo { max-height: 50px; width: auto; }
        .content { padding: 30px 20px; background-color: #ffffff; }
        .footer { background-color: #f8f9fa; padding: 20px; text-align: center; font-size: 12px; color: #6c757d; border-top: 1px solid #e9ecef; }
        .btn { display: inline-block; padding: 12px 24px; background-color: #007bff; color: #ffffff !important; text-decoration: none; border-radius: 4px; font-weight: bold; margin-top: 15px; }
        @media only screen and (max-width: 620px) {
            .container { width: 100% !important; }
            .content { padding: 20px !important; }
        }
    </style>
</head>
<body>
    <div style="background-color: #f4f4f4; padding: 20px 0;">
        <div class="container">
            <!-- Header -->
            <div class="header">
                {% if logo_url %}
                    <img src="{{ logo_url }}" alt="{{ system_name }}" class="logo">
                {% else %}
                    <h2 style="margin: 0; color: #333;">{{ system_name }}</h2>
                {% endif %}
            </div>

            <!-- Content -->
            <div class="content">
                {% block content %}
                    <p>Hola,</p>
                    <p>Este es un mensaje automático del sistema.</p>
                {% endblock %}
            </div>

            <!-- Footer -->
            <div class="footer">
                <p>&copy; {% now "Y" %} {{ system_name }}. Todos los derechos reservados.</p>
                <p>Este correo fue generado automáticamente, por favor no respondas a este mensaje.</p>
            </div>
        </div>
    </div>
</body>
</html>
