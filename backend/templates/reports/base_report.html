<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}Reporte{% endblock %}</title>
    <style>
        @page {
            size: Letter;
            margin: 2cm;

            @bottom-right {
                content: "PÃ¡g. " counter(page);
                font-size: 10px;
                color: #666;
            }

            @bottom-left {
                content: "Impreso el {% now 'd/m/Y H:i' %}";
                font-size: 10px;
                color: #666;
            }
        }

        body {
            font-family: 'Helvetica', sans-serif;
            font-size: 12px;
            color: #333;
            line-height: 1.4;
        }

        .header {
            width: 100%;
            margin-bottom: 30px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        .header-table {
            width: 100%;
        }

        .logo-cell {
            width: 150px;
            vertical-align: top;
        }

        .logo-img {
            max-width: 120px;
            max-height: 60px;
        }

        .company-info {
            text-align: right;
            vertical-align: top;
        }

        .company-name {
            font-size: 16px;
            font-weight: bold;
            margin: 0;
            text-transform: uppercase;
        }

        .h1-title {
            text-align: center;
            font-size: 18px;
            margin: 20px 0;
            text-transform: uppercase;
            font-weight: bold;
            color: #2c3e50;
        }

        table.data-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table.data-table th,
        table.data-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        table.data-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .footer {
            margin-top: 50px;
            text-align: center;
            font-size: 10px;
            color: #999;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

<body>
    <div class="header">
        <table class="header-table">
            <tr>
                <td class="logo-cell">
                    {% if logo_url %}
                    <img src="{{ logo_url }}" class="logo-img" alt="Logo">
                    {% else %}
                    <h3>{{ system_name }}</h3>
                    {% endif %}
                </td>
                <td class="company-info">
                    <p class="company-name">{{ system_name }}</p>
                    <p>{{ company_address }}</p>
                    <p>RFC: {{ company_rfc }}</p>
                </td>
            </tr>
        </table>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
