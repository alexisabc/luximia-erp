services:
  # ==============================================================================
  # 1. DATABASE (Local Dev Config)
  # ==============================================================================
  db:
    container_name: luximia-db
    ports:
      - "5432:5432"

  # ==============================================================================
  # 2. BACKEND API (Local Dev Config)
  # ==============================================================================
  backend:
    container_name: luximia-backend
    ports:
      - "8000:8000"
    volumes:
      # Montamos el código local para Hot-Reload
      - ./backend:/app
      - ./assets:/app/assets
      # Prevenimos conflictos
      # Ahora usamos volumenes nombrados para identificarlos
      - backend_pycache:/app/__pycache__
      - backend_internal_pycache:/app/backend/__pycache__
    command: python manage.py runserver 0.0.0.0:8000

  # ==============================================================================
  # 3. FRONTEND UI (Local Dev Config)
  # ==============================================================================
  frontend:
    container_name: luximia-frontend
    build:
      target: builder
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/erp_ui:/app
      # Volumenes nombrados para dependencias y cache
      - frontend_node_modules:/app/node_modules
      - frontend_next_cache:/app/.next
    command: npm run dev

  # ==============================================================================
  # 4. HERRAMIENTAS ADICIONALES
  # ==============================================================================
  mailhog:
    image: mailhog/mailhog
    container_name: luximia-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: luximia-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    logging:
      driver: "none"

# Definimos los volúmenes para que aparezcan con nombre en Docker Desktop
volumes:
  backend_pycache:
  backend_internal_pycache:
  frontend_node_modules:
  frontend_next_cache:
  pgadmin_data: