# docker-compose.yml
services:
  ### SERVICIO PARA DB ###
  db:
    image: postgres:17.5
    container_name: luximia-db-local
    environment:
      - POSTGRES_DB=luximiadb
      - POSTGRES_USER=luximiauser
      - POSTGRES_PASSWORD=luximiapass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  ### SERVICIO PARA EL BACKEND ###
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: luximia-backend-local
    command: bash entrypoint.sh
    #command: tail -f /dev/null
    volumes:
      - ./backend:/app
      - ./assets:/app/assets
    ports:
      - "8000:10000"
    depends_on: # El backend ahora solo espera a que el contenedor de la db se inicie
      - db
      - mailhog
    env_file:
      - ./.env

  ### SERVICIO PARA EL FRONTEND ###
  frontend:
    build:
      context: ./frontend/luximia_erp_ui
      dockerfile: Dockerfile
    container_name: luximia-frontend-local
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - ./assets:/assets
    depends_on:
      - backend
    env_file:
      - ./.env

  ### SERVICIO PARA CORREOS ###
  mailhog:
    image: mailhog/mailhog
    container_name: luximia-mailhog-local
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  postgres_data:
