# docker-compose.yml
services:
  db:
    image: postgres:16
    container_name: luximia-db-local
    environment:
      - POSTGRES_DB=luximiadb
      - POSTGRES_USER=luximiauser
      - POSTGRES_PASSWORD=luximiapass
    ports:
      - "5432:5432"
    # ### AÑADIDO 1/2 ###
    # Conecta el contenedor a un volumen persistente.
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  backend:
    build: ./backend
    container_name: luximia-backend-local
    command: bash run.sh
    volumes:
      - ./backend:/app
      - ./assets:/app/static/assets
    ports:
      - "8000:10000"
    depends_on:
      - db
    # ### CAMBIO CLAVE ###
    # Le decimos a Docker que cargue las variables desde el archivo .env
    env_file:
      - ./.env

# ### AÑADIDO 2/2 ###
# Define el volumen que Docker debe crear y gestionar.
volumes:
  postgres_data: