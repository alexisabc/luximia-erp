services:
  # ==============================================================================
  # 1. DATABASE
  # ==============================================================================
  db:
    image: pgvector/pgvector:pg17
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==============================================================================
  # 2. BACKEND API
  # ==============================================================================
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    restart: always
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./.env
    # En producción, usamos el CMD del Dockerfile (gunicorn) por defecto
    # command: ... (Ya no es necesario sobrescribir nada)
    # ==============================================================================
    # 3. FRONTEND UI
    # ==============================================================================
  frontend:
    build:
      context: ./frontend/erp_ui
      dockerfile: Dockerfile
      target: runner # En producción usamos la imagen optimizada 'runner'
    restart: always
    depends_on:
      - backend
    env_file:
      - ./.env
    # En producción, usamos el CMD del Dockerfile (node server.js)

volumes:
  postgres_data:
