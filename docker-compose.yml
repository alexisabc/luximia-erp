# docker-compose.yml (Archivo Base)
services:
  ### SERVICIO PARA DB ###
  db:
    image: pgvector/pgvector:pg17
    container_name: luximia-db
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    # El puerto se expondr√° solo en desarrollo

  ### SERVICIO PARA EL BACKEND ###
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: luximia-backend
    depends_on:
      - db
    env_file:
      - ./.env

  ### SERVICIO PARA EL FRONTEND ###
  frontend:
    build:
      context: ./frontend/luximia_erp_ui
      dockerfile: Dockerfile
    container_name: luximia-frontend
    depends_on:
      - backend
    env_file:
      - ./.env

volumes:
  postgres_data:
